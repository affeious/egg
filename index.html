<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Emoji Guessing Game</h1>
        <div id="emoji-display" class="emoji-display"></div>
        <input type="text" id="user-guess" placeholder="Your guess..." autocomplete="off">
        <button id="submit-guess">Submit</button>
        <p id="feedback"></p>
        <p>Your score: <span id="score">0</span></p>
        <p>Type your guess and press "Submit"!</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
